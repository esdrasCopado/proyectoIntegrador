<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paidy-Carrito</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="icon"
      href="img/icono-paidy.svg"
      sizes="48x48"
      type="image/png"
    />
    
    <link rel="stylesheet" href="css/mainStyle.css" />
    <link rel="stylesheet" href="css/cartList.css" />
  </head>
  <body>
    <header>

      <div class="logo">
        <img class="logo-jusaino" src="img/paidy-logo-main-nav.svg" alt="" />
      </div>

      <div id="direction" class="direction">
        <div class="icon-location">
          <span class="material-symbols-outlined"> location_on </span>
        </div>
        <div class="user-dir">
          <span>Enviar a esdras</span>
          <span>Ciudad Obregon</span>
        </div>
      </div>

      <div class="menu">
        <div id="userInformation" class="user">

        </div>
        <div id="home" class="menu" >
          <span class="material-symbols-outlined"> Menu </span>
        </div>
        <div class="home">
          <span class="material-symbols-outlined"> home </span>
        </div>
        <div class="logout">
          <span class="material-symbols-outlined"> logout </span>
        </div>
        
      </div>
    </header>

    <div class="main">


      <div id="main-articles" class="main-articles"></div>
    </div>

    <div class="buyProducts">
      <div class="mainConst">
        <div id="costInformation" class="costInformation">
          
        </div>

        <div onclick="directionButtonClick()" class="chechout-btn"><h3>Continuar</h3></div>
      </div>
    </div>
    <script>
      function directionButtonClick(){
        window.location.href="directions.html"
      }
    </script>
    <script src="js/app.js"></script>
    <script src="js/addItemsButton.js"></script>
    <script src="js/loadUserInformation.js"></script>
    <script src="js/getItemsCart.js"></script>
  </body>
</html>
