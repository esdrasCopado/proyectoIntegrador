<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Products</title>
    <link
      rel="icon"
      href="img/icono-paidy.svg"
      sizes="48x48"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="css/mainStyle.css" />
    <link rel="stylesheet" href="css/adminProduct.css" />
    <link rel="stylesheet" href="css/forms.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="e-shop.html">
          <img class="logo-jusaino" src="img/paidy-logo-main-nav.svg" alt="" />
        </a>
      </div>

      <div class="direction">
        <div class="icon-location">
          <span class="material-symbols-outlined"> location_on </span>
        </div>
        <div class="user-dir">
          <span>Enviar a esdras</span>
          <span>Ciudad Obregon</span>
        </div>
      </div>

      <div class="menu">
        <div class="user">
          <span class="nav-user-1">Hola esdras</span>
          <span class="nav-user-2">Informacion de la cuenta</span>
        </div>

        <div class="home">
          <a href="e-shop.html">
            <span class="material-symbols-outlined"> home </span>
          </a>
        </div>
        <div class="logout">
          <span class="material-symbols-outlined"> logout </span>
        </div>
      </div>

      <div></div>
    </header>

    <div class="main">
      <div class="titulo">
        <h2>Registra un nuevo producto</h2>
      </div>
      <!-------------inputs-------------->
      <div class="input-grup">
        <div  class="input-user">
          <input id ="name-product"
            required="true"
            type="text"
            name="text"
            autocomplete="off"
            class="input"
          />
          <label class="user-label">Nombre del producto</label>
        </div>
      </div>
      <div class="input-grup">
        <div  class="input-user">
          <input id ="description-product"
            required="true"
            type="text"
            name="text"
            autocomplete="off"
            class="input"
          />
          <label class="user-label">Descripci√≥n del producto</label>
        </div>
      </div>
      <div class="input-grup">
        <div  class="input-user">
          <input id ="price-product"
            required="true"
            type="float"
            name="text"
            autocomplete="off"
            class="input"
          />
          <label class="user-label">Precio del producto</label>
        </div>
      </div>
       <!-------------drag and drop area-------------->
      <div id="file-upload-form" class="file-upload-form">
        <div class="file-upload-label">
          <div class="file-upload-design">
            <svg viewBox="0 0 640 512" height="1em">
              <path
                d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"
              ></path>
            </svg>
            <p>Suelta la imagen aqui</p>
            <label for="file" class="browse-button">Busca la imagen</label>
          </div>
          <input id="file" type="file" style="display: none" />
        </div>
      </div>

      <div id="image-container" style="display: none">
        <img
          id="image-preview"
          src=""
          alt="Uploaded Image"
          style="max-width: 40%; height: auto"
        />
        <button id="upload-button">
          <span id="upload" class="material-symbols-outlined"> publish </span
          >Registrar producto
        </button>
      </div>
    </div>

    <script src="js/dragDrop.js"></script>
  </body>
</html>
